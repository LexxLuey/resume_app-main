<!doctype html>
{% load static %}
<html lang="en" class="is-menu-fixed">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{%endblock %}</title>
    <meta name="author" content="Did Coding Limited & James Granger Design">
    <link rel="canonical" href="{{request.path}}"/>
    <link rel="home" href="{% url 'main:home' %}"/>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <!-- FAV and TOUCH ICONS -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.jpg' %}">
    <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/icon.jpg' %}">

    <!-- ================================
    Start CSS
    ================================= -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>-->

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/fonts/fontello/css/fontello.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/jquery.uniform/uniform.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/jquery.magnific-popup/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/jquery.fluidbox/fluidbox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/selection-sharer/selection-sharer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/js/responsive-image-gallery/elastislide.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/align.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/768.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'brave/css/992.css' %}">

    <!-- INITIAL SCRIPTS -->
    <script src="{% static 'brave/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'brave/js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'brave/js/modernizr.min.js' %}"></script>
    {% block extend_header%}{%endblock%}
    <!-- ================================
    End CSS
    ================================= -->

  </head>
  <body>
    <div id="page" class="hfeed site">
      {% include 'main/partials/messages.html' %}
      {% include 'main/partials/nav.html' %}

      {% block content %}
      {% endblock %}

      {% include 'main/partials/footer.html' %}
    </div>
    <!-- ================================
    Start Scripts
    ================================= -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>-->
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
<!--    <script src="{% static 'js/script.js' %}"></script>-->

    <script src="{% static 'brave/js/fastclick.js' %}"></script>
    <script src="{% static 'brave/js/jquery.fitvids.js' %}"></script>
    <script src="{% static 'brave/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'brave/js/jquery.uniform/jquery.uniform.min.js' %}"></script>
    <script src="{% static 'brave/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'brave/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'brave/js/jquery.magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'brave/js/jquery.fluidbox/jquery.fluidbox.min.js' %}"></script>
    <script src="{% static 'brave/js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'brave/js/readingTime.js' %}"></script>
    <script src="{% static 'brave/js/selection-sharer/selection-sharer.js' %}"></script>
    <script src="{% static 'brave/js/responsive-image-gallery/r-gallery.js' %}"></script>
    <script src="{% static 'brave/js/main.js' %}"></script>
    {% block extend_footer %}{%endblock%}
    <!-- ================================
    End Scripts
    ================================= -->
  </body>
</html>
